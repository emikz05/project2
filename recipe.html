<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="css/recipe.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="meal-wrapper">
            <div class="meal-search">
                <h2 class="title">Find meals for your ingredients</h2>
                <blockquote>
                    Real food doesn't have ingredients, real food is ingredients.<br>
                    <cite>- Jamie Oliver</cite>
                </blockquote>
                <div class="meal-search-box">
                    <input type="text" class="search-control" placeholder="Enter an ingredient" id="search-input">
                    <button class="search-btn btn" type="button" id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <p class="search-info">Enter a common ingredient to discover recipes.</p>
            </div>
            <div class="meal-result">
                <div id="meal" class="meal"></div>
            </div>
        </div>
    </div>
    <script src="js/recipe.js"></script>
</body>
</html>
